<div class="container">
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" position="start">
      <div class="side_nav">
        <span class="side_nav_title">Natuurkunde</span>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['krachtbeweging']}}" routerLinkActive="active">Kracht en Beweging</button>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['lichtgeluid']}}">Licht en Geluid</button>
        <span class="side_nav_divider">Practica</span>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['practicum_elektriciteit']}}">Elektriciteit</button>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['practicum_geluid']}}">Geluid</button>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['practicum_kracht_beweging']}}">Kracht en Beweging</button>
        <button mat-button [routerLink]="{outlets: {natuurkunde_outlet: ['practicum_licht']}}">Licht</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet name="natuurkunde_outlet"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
